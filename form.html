<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="">

        <h1>Practicing Heading </h1>

<p>Name:<input type="text" placeholder="Enter Full name"></p>
<p>Email:<input type="email" placeholder="Enter Email"></p>

<fieldset>
    <legend>Select Your Favourite Movie </legend>

<p><label for="movie1"><input type="radio" name="movie" id="movie1">Titanic</input></label></p>
<p><label for="movie2"><input type="radio" name="movie" id="movie2">The Wolf Of Wall Street</input></label></p>
<p><label for="movie3"><input type="radio" name="movie" id="movie3">Batman</input></label></p>
</fieldset>

<fieldset>
    <legend>Check List For Movie Theater</legend>

    <p><label for="item1"><input type="checkbox" name="item" id="item1">Ticket</label></p>
    <p><label for="item2"><input type="checkbox" name="item" id="item2">Money</label></p>
    <p><label for="item3"><input type="checkbox" name="item" id="item3">PoP-Corn</label></p>
    <p><label for="item4"><input type="checkbox" name="item" id="item4">GF</label></p>
</fieldset>
<br>
<button type="submit">Submit Now</button>
<button type="reset">Reset All</button>
    </form>

</body>
</html>
